---
layout: default
---
<h2 id="title">{{ page.title }}</h2>
<div id="post">
{{ content }}
</div>

<div id="related">
<h4>Related</h4>
<ul>
{% for post in site.related_posts limit:3 %}
<li><a href="{{ post.url }}">{{ post.title }}</a></li>
{% endfor %}
</ul>
</div>

<div id="disqus_thread"></div>
<script type="text/javascript" src="http://disqus.com/forums/evlove/embed.js"></script>
<noscript><a href="http://evlove.disqus.com/?url=ref">View the discussion thread.</a></noscript>
